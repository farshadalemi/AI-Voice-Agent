version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: mvp_postgres
    environment:
      POSTGRES_DB: voiceagent_db
      POSTGRES_USER: voiceagent
      POSTGRES_PASSWORD: voiceagent_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - voice_agent_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voiceagent -d voiceagent_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mvp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voice_agent_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mvp_backend
    environment:
      - DATABASE_URL=postgresql://voiceagent:voiceagent_password@postgres:5432/voiceagent_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - OPENAI_API_KEY=sk-demo-key-for-mvp
      - TWILIO_ACCOUNT_SID=demo-account-sid
      - TWILIO_AUTH_TOKEN=demo-auth-token
      - ENVIRONMENT=development
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - voice_agent_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mvp_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
      - REACT_APP_ENVIRONMENT=development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - voice_agent_network
    restart: unless-stopped



  # Adminer for Database Management (Development only)
  adminer:
    image: adminer
    container_name: mvp_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - voice_agent_network
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  voice_agent_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
